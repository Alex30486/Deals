<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DEALSCOPE iOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-blue: #007AFF; --ios-bg: #F2F2F7; --ios-card: #FFFFFF; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--ios-bg); color: #000; margin: 0; -webkit-font-smoothing: antialiased; }
        .ios-glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: saturate(180%) blur(20px); -webkit-backdrop-filter: saturate(180%) blur(20px); }
        .ios-card { background: var(--ios-card); border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.02); }
        .ios-tab-bar { border-top: 0.5px solid rgba(0,0,0,0.1); }
        .action-button { background: var(--ios-blue); color: white; border-radius: 14px; font-weight: 600; transition: transform 0.1s ease; }
        .action-button:active { transform: scale(0.96); opacity: 0.9; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #34C759; }
        /* Smooth Slide-In */
        .slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="ios-glass sticky top-0 z-50 px-6 pt-12 pb-4">
        <div class="flex justify-between items-center mb-1">
            <span class="text-2xl font-bold tracking-tight">Marketplace</span>
            <div class="flex items-center gap-2">
                <div class="status-dot"></div>
                <span class="text-[10px] font-semibold text-gray-400 uppercase tracking-wider">Unlocker Active</span>
            </div>
        </div>
        <div class="mt-4 relative">
            <input type="text" placeholder="Search Markets..." class="w-full bg-gray-200/50 rounded-xl px-10 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20">
            <span class="absolute left-3 top-2.5 opacity-30">üîç</span>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto px-5 pt-4 pb-32 space-y-6">
        
        <section class="grid grid-cols-2 gap-4 slide-up">
            <div onclick="executeScrub()" class="ios-card p-5 flex flex-col justify-between h-40 active:scale-95 transition-all cursor-pointer">
                <span class="text-3xl">üßπ</span>
                <div>
                    <h3 class="font-bold text-sm">Auto-Scrub</h3>
                    <p id="scrubMsg" class="text-[11px] text-gray-400 leading-tight mt-1">Heal corrupted CSV lines...</p>
                </div>
            </div>
            <div onclick="executeUnlock()" class="ios-card p-5 flex flex-col justify-between h-40 bg-blue-500 text-white active:scale-95 transition-all cursor-pointer shadow-lg shadow-blue-500/30">
                <span class="text-3xl text-white">üîì</span>
                <div>
                    <h3 class="font-bold text-sm">Unlock Data</h3>
                    <p id="unlockMsg" class="text-[11px] text-blue-100 leading-tight mt-1">Bright Data Zone: Active</p>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-lg font-bold">Priority Targets</h2>
                <button class="text-blue-500 text-sm font-medium">See All</button>
            </div>
            
            <div id="feed" class="space-y-4">
                <div class="text-center py-20 text-gray-300 italic text-sm">
                    Awaiting Elara Unlocker Sequence...
                </div>
            </div>
        </section>
    </main>

    <footer class="ios-glass ios-tab-bar fixed bottom-0 w-full h-24 px-10 flex justify-between items-center pb-6">
        <div class="flex flex-col items-center opacity-100">
            <span class="text-xl">üè†</span>
            <span class="text-[10px] font-bold mt-1">Home</span>
        </div>
        <div class="flex flex-col items-center opacity-30">
            <span class="text-xl">üìä</span>
            <span class="text-[10px] font-bold mt-1">Stats</span>
        </div>
        <div class="flex flex-col items-center opacity-30">
            <span class="text-xl">üìû</span>
            <span class="text-[10px] font-bold mt-1">Bridge</span>
        </div>
        <div class="flex flex-col items-center opacity-30">
            <span class="text-xl">‚öôÔ∏è</span>
            <span class="text-[10px] font-bold mt-1">Config</span>
        </div>
    </footer>

    <script>
        const mockData = [
            { title: "2525 S Beulah St", desc: "Vacant | Dennis Barr", tag: "PHILLY", color: "bg-green-100 text-green-600" },
            { title: "Baker Properties LP", desc: "Lease | $1.01M Annual", tag: "NY", color: "bg-blue-100 text-blue-600" },
            { title: "Acocella Beth A", desc: "Broker | Coldwell Banker", tag: "WHITE PLAINS", color: "bg-purple-100 text-purple-600" }
        ];

        function executeScrub() {
            const msg = document.getElementById('scrubMsg');
            msg.innerText = "Healing records...";
            msg.style.color = "#007AFF";
            setTimeout(() => {
                msg.innerText = "Ready: 4,000+ Cleaned";
                msg.style.color = "#34C759";
            }, 1000);
        }

        async function executeUnlock() {
            const feed = document.getElementById('feed');
            const msg = document.getElementById('unlockMsg');
            msg.innerText = "Bypassing anti-bots...";
            
            await new Promise(r => setTimeout(r, 1200));
            
            msg.innerText = "Success: 200 OK";
            feed.innerHTML = mockData.map((d, i) => `
                <div class="ios-card p-5 slide-up" style="animation-delay: ${i * 0.1}s">
                    <div class="flex justify-between items-start">
                        <div>
                            <span class="text-[9px] font-black px-2 py-0.5 rounded-full uppercase ${d.color}">${d.tag}</span>
                            <h4 class="text-base font-bold mt-2">${d.title}</h4>
                            <p class="text-xs text-gray-500 mt-1">${d.desc}</p>
                        </div>
                        <button class="bg-gray-100 h-8 w-8 rounded-full flex items-center justify-center text-gray-400">¬∑¬∑¬∑</button>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="flex-1 action-button py-2 text-xs">Unlock Lead</button>
                        <button class="flex-1 bg-gray-100 text-gray-600 rounded-xl py-2 text-xs font-semibold">Details</button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
