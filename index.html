<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v14.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.browser.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: 0.2s; cursor: pointer; }
        .card:hover { border-color: #3b82f6; transform: translateY(-2px); }
        .card.active { border-color: #3b82f6; background: #eff6ff; ring: 1px solid #3b82f6; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 bg-white border-r p-8 flex flex-col shrink-0">
        <h1 class="text-xl font-extrabold italic mb-10">DEALSCOPE <span class="text-blue-600">v14.0</span></h1>
        
        <div class="space-y-4">
            <button onclick="loadData()" class="w-full py-4 bg-blue-600 text-white rounded-2xl text-xs font-bold uppercase tracking-widest hover:bg-blue-700 shadow-lg shadow-blue-200">
                Sync Location Data
            </button>
            <p class="text-[10px] text-slate-400 font-bold uppercase text-center">Run elara_engine.py before syncing</p>
        </div>

        <div class="mt-auto p-6 bg-slate-900 rounded-[2rem] text-white">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span class="text-[9px] font-bold text-slate-400 uppercase">Vapi Bridge Live</span>
            </div>
            <p class="text-[11px] opacity-70">Elara Agent is ready to negotiate with owners.</p>
        </div>
    </aside>

    <main class="flex-1 bg-slate-50 p-10 overflow-y-auto">
        <div id="feed" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic text-sm">
                Pipeline empty. Click "Sync Location Data" to begin.
            </div>
        </div>
    </main>

    <aside class="w-96 bg-white border-l p-10 flex flex-col shadow-2xl shrink-0">
        <div id="choice" class="hidden">
            <span class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">Target Locked</span>
            <h2 id="addr" class="text-2xl font-extrabold mt-6 leading-tight text-slate-900">---</h2>
            <p id="owner" class="text-sm text-slate-400 font-bold uppercase mt-2">---</p>
            
            <div class="mt-10 pt-10 border-t border-slate-50">
                <button id="call" class="w-full py-5 bg-slate-900 text-white rounded-2xl text-xs font-bold uppercase tracking-widest hover:bg-blue-600 transition-all shadow-xl">
                    Initiate Vapi Call
                </button>
            </div>
        </div>
    </aside>

    <script>
        const vapi = new Vapi('YOUR_PUBLIC_KEY');
        let currentLeads = [];

        async function loadData() {
            try {
                const res = await fetch('db.json');
                currentLeads = await res.json();
                render();
            } catch (e) {
                alert("db.json not found! Run the Python engine first.");
            }
        }

        function render() {
            const feed = document.getElementById('feed');
            feed.innerHTML = currentLeads.map((l, i) => `
                <div onclick="select(${i})" id="card-${i}" class="card p-8">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">${l.zip}</span>
                        <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                    </div>
                    <h3 class="text-[13px] font-extrabold text-slate-900 leading-snug">${l.address}</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">${l.owner}</p>
                </div>
            `).join('');
        }

        function select(i) {
            const l = currentLeads[i];
            document.getElementById('choice').classList.remove('hidden');
            document.getElementById('addr').innerText = l.address;
            document.getElementById('owner').innerText = l.owner;
            
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${i}`).classList.add('active');

            document.getElementById('call').onclick = () => {
                vapi.start({
                    assistantId: 'YOUR_ASSISTANT_ID',
                    assistantOverrides: { variableValues: { ownerName: l.owner, propertyAddress: l.address } }
                });
            };
        }
    </script>
</body>
</html>
