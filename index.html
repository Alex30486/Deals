<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v18.0 | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.browser.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #fff; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .lead-card { transition: 0.3s; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        .lead-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .active-target { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; }
        .transcript-line { border-bottom: 1px solid rgba(255,255,255,0.03); padding: 8px 0; font-size: 11px; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-80 border-r border-white/5 p-8 flex flex-col shrink-0 glass">
        <h1 class="text-xl font-black italic text-blue-500 mb-10 text-center">DEALSCOPE v18</h1>
        
        <div class="space-y-6">
            <input id="locInput" type="text" placeholder="Target City..." 
            class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-5 py-4 text-xs outline-none focus:border-blue-500">
            
            <button onclick="executeHunt()" class="w-full py-4 bg-blue-600 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-500 shadow-xl transition-all">
                Execute Scrape
            </button>
        </div>

        <div class="mt-auto p-5 bg-white/5 rounded-3xl border border-white/5">
            <div class="flex items-center gap-2 mb-2">
                <div id="vapiStatusDot" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                <span id="vapiStatusText" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Elara Ready</span>
            </div>
            <p id="log" class="text-[10px] text-slate-500 mono italic leading-relaxed">> Standby...</p>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto custom-scroll flex flex-col">
        <div id="feed" class="grid grid-cols-1 gap-4">
            <div class="py-40 text-center opacity-20 mono text-xs uppercase tracking-widest">No active targets</div>
        </div>
    </main>

    <aside class="w-[450px] bg-black/40 border-l border-white/5 flex flex-col shrink-0">
        <div id="targetPanel" class="hidden p-8 border-b border-white/5">
            <span class="text-[9px] font-black text-red-500 uppercase tracking-widest px-2 py-1 bg-red-500/10 rounded">Active Target</span>
            <h2 id="dispAddr" class="text-xl font-extrabold mt-4 leading-tight">---</h2>
            <button id="callBtn" class="w-full mt-6 py-4 bg-white text-black rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-500 hover:text-white transition-all">
                Start AI Call
            </button>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="p-4 bg-white/5 text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Live Transcript Monitor</div>
            <div id="transcript" class="flex-1 overflow-y-auto p-6 space-y-2 mono text-zinc-400 custom-scroll">
                <p class="opacity-20 italic text-[10px]">Waiting for call connection...</p>
            </div>
        </div>
    </aside>

    <script>
        const vapi = new Vapi('YOUR_PUBLIC_KEY');
        const ASSISTANT_ID = 'YOUR_ASSISTANT_ID';
        let leads = [];

        async function executeHunt() {
            const loc = document.getElementById('locInput').value;
            if(!loc) return;
            const log = document.getElementById('log');
            log.innerText = `> SEARCHING_${loc.toUpperCase()}...`;
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=house+in+${loc}&format=json&addressdetails=1&limit=10`);
                const data = await response.json();
                leads = data.map(item => ({ address: item.display_name.split(',')[0], zip: item.address.postcode || 'N/A' }));
                renderLeads();
                log.innerText = `> ${leads.length}_FOUND`;
            } catch (err) { log.innerText = "> SCRAPE_FAILED"; }
        }

        function renderLeads() {
            document.getElementById('feed').innerHTML = leads.map((l, i) => `
                <div onclick="lockTarget(${i})" id="card-${i}" class="lead-card p-6 bg-white/5 flex justify-between items-center">
                    <div>
                        <span class="text-[9px] font-bold text-zinc-500 uppercase">${l.zip}</span>
                        <h3 class="text-sm font-bold truncate">${l.address}</h3>
                    </div>
                    <div class="w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                </div>
            `).join('');
        }

        function lockTarget(i) {
            const l = leads[i];
            document.getElementById('targetPanel').classList.remove('hidden');
            document.getElementById('dispAddr').innerText = l.address;
            document.querySelectorAll('.lead-card').forEach(c => c.classList.remove('active-target'));
            document.getElementById(`card-${i}`).classList.add('active-target');

            document.getElementById('callBtn').onclick = () => {
                document.getElementById('transcript').innerHTML = ""; // Clear old transcript
                vapi.start(ASSISTANT_ID, { assistantOverrides: { variableValues: { propertyAddress: l.address } } });
            };
        }

        // --- TRANSCRIPT ENGINE ---
        vapi.on('message', (message) => {
            if (message.type === 'transcript') {
                const transcriptDiv = document.getElementById('transcript');
                const role = message.role === 'assistant' ? 'ELARA' : 'OWNER';
                const color = message.role === 'assistant' ? 'text-blue-400' : 'text-zinc-200';
                
                // We only append "final" transcripts to keep it clean
                if(message.transcriptType === 'final') {
                    transcriptDiv.innerHTML += `
                        <div class="transcript-line">
                            <span class="font-black ${color} mr-2">${role}:</span>
                            <span>${message.transcript}</span>
                        </div>`;
                    transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
                }
            }
        });

        vapi.on('call-start', () => {
            document.getElementById('vapiStatusDot').classList.replace('bg-emerald-500', 'bg-red-500');
            document.getElementById('vapiStatusText').innerText = 'Call Live';
        });

        vapi.on('call-end', () => {
            document.getElementById('vapiStatusDot').classList.replace('bg-red-500', 'bg-emerald-500');
            document.getElementById('vapiStatusText').innerText = 'Elara Ready';
        });
    </script>
</body>
</html>
