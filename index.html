<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEALSCOPE PRO v9.0 | Pomona Alpha Terminal</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%; background: #10b981; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Destructuring Lucide components from the global window object
        const { Search, MapPin, HardHat, FileText, ExternalLink, Navigation, CheckCircle, AlertTriangle, X } = lucide;

        // --- SUB-COMPONENT: DEAL CARD ---
        const DealCard = ({ deal, onUnderwrite }) => {
            const equitySpread = deal.zest - deal.price;
            const isRealDeal = equitySpread > (deal.price * 0.15);

            return (
                <div className={`bg-slate-900 border ${isRealDeal ? 'border-emerald-500/50 shadow-[0_0_15px_rgba(16,185,129,0.1)]' : 'border-slate-800'} rounded-2xl p-6 transition-all hover:translate-y-[-4px]`}>
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <span className={`text-[10px] font-bold px-2 py-1 rounded mb-2 inline-block ${isRealDeal ? 'bg-emerald-500 text-black' : 'bg-slate-700 text-slate-300'}`}>
                                {isRealDeal ? 'VERIFIED REAL DEAL' : 'ANALYZING SPREAD'}
                            </span>
                            <h3 className="text-xl font-bold text-white">{deal.addr}</h3>
                            <p className="text-slate-500 text-xs flex items-center gap-1 mt-1">
                                <MapPin size={12} /> {deal.city}, CA {deal.zip}
                            </p>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-4 mb-6 bg-black/30 p-4 rounded-xl">
                        <div>
                            <p className="text-[10px] text-slate-500 mono">ASK PRICE</p>
                            <p className="text-lg font-bold text-white">${deal.price.toLocaleString()}</p>
                        </div>
                        <div>
                            <p className="text-[10px] text-slate-500 mono">EST. ARV</p>
                            <p className="text-lg font-bold text-emerald-400">${deal.zest.toLocaleString()}</p>
                        </div>
                    </div>

                    <div className="flex flex-col gap-2">
                        <button onClick={onUnderwrite} className="w-full bg-slate-800 hover:bg-slate-700 py-2 rounded-lg text-xs font-bold text-white flex items-center justify-center gap-2">
                            <HardHat size={14} /> Underwrite Rehab
                        </button>
                        <div className="grid grid-cols-2 gap-2">
                            <a href={`https://www.zillow.com/homedetails/${deal.zpid}_zpid/`} target="_blank" className="bg-white text-black py-2 rounded-lg text-xs font-bold text-center flex items-center justify-center gap-1">
                                <ExternalLink size={12} /> Zillow
                            </a>
                            <a href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(deal.addr + ' ' + deal.zip)}`} target="_blank" className="bg-blue-600 text-white py-2 rounded-lg text-xs font-bold text-center flex items-center justify-center gap-1">
                                <Navigation size={12} /> StreetView
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        // --- SUB-COMPONENT: UNDERWRITE MODAL ---
        const UnderwriteModal = ({ deal, onClose }) => {
            const [costPerFoot, setCostPerFoot] = React.useState(75);
            const rehab = deal.sqft * costPerFoot;
            const netProfit = deal.zest - deal.price - rehab;

            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div className="bg-slate-900 border border-emerald-500 w-full max-w-md rounded-3xl p-8 shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-500 hover:text-white">
                            <X size={20} />
                        </button>
                        <h2 className="text-2xl font-black mb-6 text-white uppercase italic tracking-tighter">Underwrite: {deal.addr}</h2>
                        
                        <div className="space-y-6">
                            <div>
                                <label className="text-xs text-slate-400 mono">REHAB INTENSITY: ${costPerFoot}/SQFT</label>
                                <input 
                                    type="range" min="15" max="300" 
                                    value={costPerFoot} 
                                    onChange={(e)=>setCostPerFoot(e.target.value)} 
                                    className="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer mt-4" 
                                />
                                <div className="flex justify-between text-[8px] mt-2 text-slate-600 uppercase mono">
                                    <span>Cosmetic</span>
                                    <span>Gut Reno</span>
                                </div>
                            </div>
                            
                            <div className="bg-black/50 p-6 rounded-2xl space-y-3 border border-slate-800">
                                <div className="flex justify-between text-sm text-slate-300">
                                    <span>Est. Construction:</span> 
                                    <span className="text-red-400">-${rehab.toLocaleString()}</span>
                                </div>
                                <div className="flex justify-between text-lg font-black border-t border-slate-800 pt-3 text-white">
                                    <span>NET EQUITY:</span> 
                                    <span className={netProfit > 0 ? 'text-emerald-400' : 'text-red-500'}>
                                        ${Math.round(netProfit).toLocaleString()}
                                    </span>
                                </div>
                            </div>

                            <button 
                                onClick={() => alert(`Pitch Generated for ${deal.addr}!\n\nPurchase: $${deal.price}\nRehab: $${rehab}\nARV: $${deal.zest}\nNet Profit: $${netProfit}`)}
                                className="w-full bg-emerald-500 text-black py-4 rounded-xl font-black uppercase text-sm flex items-center justify-center gap-2 hover:bg-white transition-all shadow-lg"
                            >
                                <FileText size={18} /> Generate Lender Pitch
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP COMPONENT ---
        const DealScopeTerminal = () => {
            const [zip, setZip] = React.useState('91766');
            const [deals, setDeals] = React.useState([]);
            const [isHunting, setIsHunting] = React.useState(false);
            const [activeUnderwrite, setActiveUnderwrite] = React.useState(null);

            const startHunt = async () => {
                setIsHunting(true);
                // Simulate Scraper Delay
                await new Promise(r => setTimeout(r, 1200));
                
                const mockApifyData = [
                    { zpid: "21405561", addr: "842 W Mission Blvd", zip: "91766", city: "Pomona", price: 425000, zest: 585000, sqft: 1450 },
                    { zpid: "21415234", addr: "1205 S Garey Ave", zip: "91766", city: "Pomona", price: 395000, zest: 510000, sqft: 1100 },
                    { zpid: "21421009", addr: "440 N Main St", zip: "91767", city: "Pomona", price: 610000, zest: 740000, sqft: 1800 }
                ];
                
                setDeals(mockApifyData);
                setIsHunting(false);
            };

            return (
                <div className="min-h-screen text-slate-100 p-8">
                    {/* NAV HUD */}
                    <header className="flex flex-col md:flex-row justify-between items-center mb-12 border-b border-slate-800 pb-8 gap-6">
                        <div>
                            <h1 className="text-4xl font-black tracking-tighter text-emerald-400 italic">DEALSCOPE <span className="text-white">PRO</span></h1>
                            <div className="flex items-center gap-2 mt-2">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                                <p className="text-[10px] text-slate-500 mono uppercase tracking-widest">Pomona Cluster 91766_91767 Active</p>
                            </div>
                        </div>
                        <div className="flex gap-4 w-full md:w-auto">
                            <input 
                                value={zip} onChange={(e) => setZip(e.target.value)}
                                className="bg-slate-900 border border-slate-700 rounded-xl px-6 py-3 text-sm flex-grow md:w-64 focus:border-emerald-500 outline-none transition-all"
                                placeholder="Target ZIP..."
                            />
                            <button onClick={startHunt} className="bg-emerald-500 text-black font-black px-8 py-3 rounded-xl text-xs uppercase tracking-widest hover:bg-white hover:scale-105 active:scale-95 transition-all flex items-center gap-3">
                                <Search size={16} /> {isHunting ? 'SCANNING...' : 'Execute Hunt'}
                            </button>
                        </div>
                    </header>

                    {/* GRID SECTION */}
                    {deals.length > 0 ? (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
                            {deals.map(deal => (
                                <DealCard 
                                    key={deal.zpid} 
                                    deal={deal} 
                                    onUnderwrite={() => setActiveUnderwrite(deal)}
                                />
                            ))}
                        </div>
                    ) : (
                        <div className="h-[50vh] flex flex-col items-center justify-center border-2 border-dashed border-slate-800 rounded-3xl opacity-30 italic">
                            <Search size={48} className="mb-4" />
                            <p className="mono uppercase tracking-widest text-sm">System Ready. Awaiting Target Insertion.</p>
                        </div>
                    )}

                    {/* MODAL LAYER */}
                    {activeUnderwrite && (
                        <UnderwriteModal 
                            deal={activeUnderwrite} 
                            onClose={() => setActiveUnderwrite(null)} 
                        />
                    )}

                    <footer className="mt-20 text-center">
                        <p className="text-[9px] text-slate-700 mono uppercase tracking-[0.5em]">Deals are calculated using 2026 California Rehab Standards</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DealScopeTerminal />);
    </script>
</body>
</html>
