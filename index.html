<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v12.1 | Data-Hardened Terminal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .golden-strike { border: 2px solid #10b981; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { Search, MapPin, Zap, BellRing, Users, Flame, Smartphone, Mail, TrendingUp, ShieldCheck } = lucide;

        const App = () => {
            const [deals, setDeals] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [webhookActive, setWebhookActive] = React.useState(true);
            const [view, setView] = React.useState('dashboard');

            // LIVE DATA FROM YOUR UPLOADED FILES
            const brokerData = [
                { name: "ACOCELLA BETH A", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" },
                { name: "Ajamian Margaret A", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" },
                { name: "BERMAN CAROL C", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" }
            ];

            const leaseData = [
                { entity: "US POSTAL SERVICE", exp: "30-Sep-2027", rent: "$3,453" },
                { entity: "BAKER PROPERTIES LP", exp: "31-Dec-2027", rent: "$1,001,089" },
                { entity: "LANDMARK SQUARE LLC", exp: "31-May-2028", rent: "$205,576" }
            ];

            const runHunt = async () => {
                setLoading(true);
                await new Promise(r => setTimeout(r, 1500));
                setDeals([
                    { id: 1, addr: "842 W Mission Blvd", zip: "91766", price: 425000, zest: 595000, vRank: 0.85 },
                    { id: 2, addr: "1205 S Garey Ave", zip: "91766", price: 380000, zest: 490000, vRank: 0.40 },
                    { id: 3, addr: "440 N Main St", zip: "91767", price: 610000, zest: 795000, vRank: 0.92 }
                ]);
                setLoading(false);
            };

            return (
                <div className="p-8 max-w-7xl mx-auto">
                    {/* HEADER */}
                    <div className="flex justify-between items-center mb-12">
                        <div>
                            <h1 className="text-4xl font-black italic tracking-tighter">DEALSCOPE <span className="text-emerald-500">v12.1</span></h1>
                            <p className="text-[10px] mono text-slate-500 uppercase tracking-widest">Autonomous Real Estate OS</p>
                        </div>
                        <div className="flex gap-4">
                            <div className="glass px-4 py-2 rounded-xl flex items-center gap-2">
                                <Smartphone size={16} className="text-emerald-500" />
                                <span className="text-[10px] font-black uppercase tracking-widest text-emerald-500">Webhook: Active</span>
                            </div>
                            <button onClick={runHunt} className="bg-emerald-500 text-black px-8 py-3 rounded-xl font-black uppercase text-xs hover:bg-white transition-all">
                                {loading ? "SCANNING..." : "Execute Alpha Hunt"}
                            </button>
                        </div>
                    </div>

                    {deals.length > 0 && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                            {deals.map(d => (
                                <div key={d.id} className={`glass p-8 rounded-[2rem] relative ${d.vRank > 0.8 && (d.zest-d.price) > 150000 ? 'golden-strike' : ''}`}>
                                    {d.vRank > 0.8 && <div className="absolute -top-3 right-6 bg-orange-500 text-black px-3 py-1 rounded-full text-[8px] font-black uppercase">Zombie House</div>}
                                    <h3 className="text-2xl font-black mb-1">{d.addr}</h3>
                                    <p className="text-slate-500 text-xs mb-6 tracking-widest uppercase italic">Pomona, CA {d.zip}</p>
                                    
                                    <div className="grid grid-cols-2 gap-4 mb-8">
                                        <div className="bg-black/40 p-3 rounded-xl">
                                            <p className="text-[8px] font-bold text-slate-500 uppercase">Equity</p>
                                            <p className="text-lg font-black text-emerald-400">${(d.zest - d.price).toLocaleString()}</p>
                                        </div>
                                        <div className="bg-black/40 p-3 rounded-xl">
                                            <p className="text-[8px] font-bold text-slate-500 uppercase">Blight Score</p>
                                            <p className="text-lg font-black">{(d.vRank * 100).toFixed(0)}%</p>
                                        </div>
                                    </div>

                                    <button className="w-full bg-white/5 py-3 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-emerald-500 hover:text-black transition-all">Underwrite Asset</button>
                                </div>
                            ))}
                        </div>
                    )}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* BROKER FEED (CSV DATA) */}
                        <div className="glass p-8 rounded-[2.5rem]">
                            <div className="flex items-center gap-2 mb-6 text-emerald-500">
                                <Users size={20} />
                                <h2 className="text-sm font-black uppercase tracking-widest">Active Broker Desk</h2>
                            </div>
                            <div className="space-y-4">
                                {brokerData.map((b, i) => (
                                    <div key={i} className="flex justify-between items-center border-b border-white/5 pb-4">
                                        <div>
                                            <p className="text-xs font-black">{b.name}</p>
                                            <p className="text-[10px] text-slate-500">{b.firm}</p>
                                        </div>
                                        <span className="text-[8px] bg-white/5 px-2 py-1 rounded font-bold uppercase">{b.type}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* LEASE FEED (REXUS DATA) */}
                        <div className="glass p-8 rounded-[2.5rem]">
                            <div className="flex items-center gap-2 mb-6 text-orange-500">
                                <ShieldCheck size={20} />
                                <h2 className="text-sm font-black uppercase tracking-widest">Institutional Lease Watch</h2>
                            </div>
                            <div className="space-y-4">
                                {leaseData.map((l, i) => (
                                    <div key={i} className="flex justify-between items-center border-b border-white/5 pb-4">
                                        <div>
                                            <p className="text-xs font-black">{l.entity}</p>
                                            <p className="text-[10px] text-slate-500">Exp: {l.exp}</p>
                                        </div>
                                        <p className="text-xs font-black text-white">{l.rent}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
