<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEALSCOPE v12.2 | Senior Analytics Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        :root { --emerald: #10b981; --slate-900: #020617; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--slate-900); color: #f8fafc; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .golden-strike { border: 2px solid var(--emerald); box-shadow: 0 0 30px rgba(16, 185, 129, 0.15); }
        .pulse-dot { height: 8px; width: 8px; background: var(--emerald); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.5); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-white/5 flex justify-between items-center glass sticky top-0 z-50">
        <div>
            <div class="flex items-center gap-3">
                <div class="pulse-dot"></div>
                <h1 class="text-2xl font-black italic tracking-tighter">DEALSCOPE <span class="text-emerald-500">v12.2</span></h1>
            </div>
            <p class="text-[9px] mono text-slate-500 uppercase tracking-widest">Asset Acquisition Logic Locked</p>
        </div>
        <div class="flex gap-4">
            <button onclick="runHunt()" class="bg-emerald-500 text-black px-6 py-2 rounded-lg font-black uppercase text-[10px] tracking-widest hover:bg-white transition-all">
                Execute Hunt
            </button>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="glass p-6 rounded-2xl">
                <p class="text-[10px] mono text-slate-500 mb-1">LOCAL BROKERS</p>
                <p class="text-2xl font-black">109</p>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-[10px] mono text-slate-500 mb-1">FED LEASES</p>
                <p class="text-2xl font-black">2,480</p>
            </div>
            <div class="glass p-6 rounded-2xl border-l-4 border-emerald-500">
                <p class="text-[10px] mono text-emerald-500 mb-1">WEBHOOK STATUS</p>
                <p class="text-2xl font-black">LIVE</p>
            </div>
            <div class="glass p-6 rounded-2xl">
                <p class="text-[10px] mono text-slate-500 mb-1">SECTOR</p>
                <p class="text-2xl font-black uppercase">Pomona</p>
            </div>
        </div>

        <div id="deal-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass p-8 rounded-[2rem]">
                <h3 class="text-emerald-500 font-black uppercase text-xs mb-6 tracking-widest flex items-center gap-2">
                    <i data-lucide="users" class="w-4 h-4"></i> Local Outreach CRM
                </h3>
                <div id="broker-list" class="space-y-4">
                    </div>
            </div>

            <div class="glass p-8 rounded-[2rem]">
                <h3 class="text-orange-500 font-black uppercase text-xs mb-6 tracking-widest flex items-center gap-2">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> Institutional Watchlist
                </h3>
                <div id="lease-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <script>
        // FAIL-SAFE DATA BRIDGE
        const brokers = [
            { name: "ACOCELLA BETH A", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" },
            { name: "AUER JANET", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" },
            { name: "Ajamian Margaret A", firm: "COLDWELL BANKER", type: "ASSOCIATE BROKER" }
        ];

        const leases = [
            { name: "US POSTAL SERVICE", date: "30-Sep-2027", rent: "$3,453" },
            { name: "BAKER PROPERTIES LP", date: "31-Dec-2027", rent: "$1,001,089" },
            { name: "LANDMARK SQUARE 1-6", date: "31-May-2028", rent: "$205,576" }
        ];

        function runHunt() {
            const grid = document.getElementById('deal-grid');
            grid.innerHTML = `
                <div class="glass p-8 rounded-[2rem] golden-strike relative">
                    <div class="absolute top-4 right-4 bg-emerald-500 text-black px-2 py-1 rounded text-[8px] font-black">GOLDEN STRIKE</div>
                    <h4 class="text-xl font-black">842 W Mission Blvd</h4>
                    <p class="text-slate-500 text-[10px] mb-4">Pomona, CA 91766</p>
                    <div class="flex justify-between border-t border-white/5 pt-4">
                        <div><p class="text-[8px] text-slate-500">EQUITY</p><p class="text-emerald-500 font-bold">$170,000</p></div>
                        <div><p class="text-[8px] text-slate-500">VACANCY</p><p class="font-bold">88%</p></div>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2rem]">
                    <h4 class="text-xl font-black">1205 S Garey Ave</h4>
                    <p class="text-slate-500 text-[10px] mb-4">Pomona, CA 91766</p>
                    <div class="flex justify-between border-t border-white/5 pt-4">
                        <div><p class="text-[8px] text-slate-500">EQUITY</p><p class="text-emerald-500 font-bold">$110,000</p></div>
                        <div><p class="text-[8px] text-slate-500">VACANCY</p><p class="font-bold">45%</p></div>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2rem] golden-strike relative">
                    <div class="absolute top-4 right-4 bg-emerald-500 text-black px-2 py-1 rounded text-[8px] font-black">GOLDEN STRIKE</div>
                    <h4 class="text-xl font-black">440 N Main St</h4>
                    <p class="text-slate-500 text-[10px] mb-4">Pomona, CA 91767</p>
                    <div class="flex justify-between border-t border-white/5 pt-4">
                        <div><p class="text-[8px] text-slate-500">EQUITY</p><p class="text-emerald-500 font-bold">$185,000</p></div>
                        <div><p class="text-[8px] text-slate-500">VACANCY</p><p class="font-bold">92%</p></div>
                    </div>
                </div>
            `;
        }

        // INITIALIZE UI
        function init() {
            const bList = document.getElementById('broker-list');
            bList.innerHTML = brokers.map(b => `
                <div class="flex justify-between items-center p-4 bg-black/20 rounded-xl border border-white/5">
                    <div><p class="text-xs font-bold">${b.name}</p><p class="text-[10px] text-slate-500">${b.firm}</p></div>
                    <span class="text-[8px] font-black uppercase text-slate-500">${b.type}</span>
                </div>
            `).join('');

            const lList = document.getElementById('lease-list');
            lList.innerHTML = leases.map(l => `
                <div class="flex justify-between items-center p-4 bg-black/20 rounded-xl border border-white/5">
                    <div><p class="text-xs font-bold">${l.name}</p><p class="text-[10px] text-slate-500">Expiry: ${l.date}</p></div>
                    <p class="text-xs font-black text-emerald-500">${l.rent}</p>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>
</html>
