<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v17.0 | Live Stand-Alone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/vapi.browser.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #fff; margin: 0; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .lead-card { transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); border-radius: 1.5rem; }
        .lead-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); transform: translateY(-2px); }
        .active-target { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.1) !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.15); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside class="w-96 border-r border-white/5 p-10 flex flex-col shrink-0 glass">
        <div class="mb-12">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-500">DEALSCOPE <span class="text-white">v17</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Live Acquisition Bridge</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase mb-3 block">Target Location</label>
                <input id="locInput" type="text" placeholder="e.g. Philadelphia, PA" 
                class="w-full bg-slate-900/50 border border-white/10 rounded-2xl px-6 py-4 text-sm outline-none focus:border-blue-500 transition-all text-white">
            </div>
            
            <button onclick="executeHunt()" id="huntBtn" class="w-full py-4 bg-blue-600 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-500 transition-all">
                Execute Live Scrape
            </button>
        </div>

        <div class="mt-auto">
            <div class="p-6 bg-white/5 rounded-[2rem] border border-white/5">
                <div class="flex items-center gap-2 mb-2">
                    <div id="vapiStatusDot" class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span id="vapiStatusText" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Elara Ready</span>
                </div>
                <p id="log" class="text-[11px] text-slate-500 mono italic leading-relaxed">> Standby for location...</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto custom-scroll flex flex-col">
        <div id="feed" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="col-span-full py-40 text-center opacity-20">
                <p class="mono text-xs">NO ACTIVE TARGETS FOUND IN CURRENT ZONE</p>
            </div>
        </div>
    </main>

    <aside class="w-[400px] bg-black/40 border-l border-white/5 p-10 flex flex-col shrink-0">
        <div id="targetPanel" class="hidden h-full flex flex-col">
            <span class="text-[10px] font-black text-red-500 uppercase tracking-widest">Target Locked</span>
            <h2 id="dispAddr" class="text-2xl font-extrabold mt-6 leading-tight">---</h2>
            <p id="dispOwner" class="text-sm text-zinc-500 mono mt-2 uppercase">Prospective Owner</p>
            
            <div class="my-8 py-8 border-y border-white/5 space-y-4">
                <div class="flex justify-between text-[10px] font-bold tracking-widest uppercase">
                    <span class="text-slate-500">Classification</span>
                    <span class="text-emerald-500">High Intent</span>
                </div>
                <div class="flex justify-between text-[10px] font-bold tracking-widest uppercase">
                    <span class="text-slate-500">Source</span>
                    <span class="text-blue-500">Live Scrape</span>
                </div>
            </div>

            <div class="mt-auto">
                <button id="callBtn" class="w-full py-6 bg-white text-black rounded-3xl text-[11px] font-black uppercase tracking-[0.3em] hover:bg-blue-500 hover:text-white transition-all shadow-2xl">
                    Initiate AI Negotiation
                </button>
            </div>
        </div>
    </aside>

    <script>
        // 1. CONFIG
        const vapi = new Vapi('YOUR_PUBLIC_KEY'); // Get from vapi.ai
        const ASSISTANT_ID = 'YOUR_ASSISTANT_ID';
        let leads = [];

        // 2. LIVE SCRAPER LOGIC (Direct Browser Fetch)
        async function executeHunt() {
            const loc = document.getElementById('locInput').value;
            if(!loc) return alert("Please enter a location.");

            const log = document.getElementById('log');
            const feed = document.getElementById('feed');
            
            log.innerText = `> SCRAPING_${loc.toUpperCase()}...`;
            feed.innerHTML = `<div class="col-span-full py-40 text-center animate-pulse mono text-blue-500">SEARCHING PUBLIC REGISTRIES...</div>`;

            try {
                // Fetching real property addresses using OpenStreetMap Nominatim API
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=house+in+${loc}&format=json&addressdetails=1&limit=12`);
                const data = await response.json();

                leads = data.map(item => ({
                    address: item.display_name.split(',')[0] + ' ' + (item.address.road || ''),
                    zip: item.address.postcode || 'N/A',
                    owner: "Private Owner"
                }));

                log.innerText = `> ${leads.length}_TARGETS_IDENTIFIED`;
                renderLeads();
            } catch (err) {
                log.innerText = "> ERROR_ACCESSING_REGISTRY";
                alert("Scrape failed. Check your internet connection.");
            }
        }

        // 3. UI RENDERING
        function renderLeads() {
            const feed = document.getElementById('feed');
            feed.innerHTML = leads.map((l, i) => `
                <div onclick="lockTarget(${i})" id="card-${i}" class="lead-card p-8 bg-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">${l.zip}</span>
                        <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                    </div>
                    <h3 class="text-sm font-bold truncate">${l.address}</h3>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase mt-1">Status: Ready</p>
                </div>
            `).join('');
        }

        // 4. ACTION SELECTION
        function lockTarget(i) {
            const l = leads[i];
            document.getElementById('targetPanel').classList.remove('hidden');
            document.getElementById('dispAddr').innerText = l.address;
            
            document.querySelectorAll('.lead-card').forEach(c => c.classList.remove('active-target'));
            document.getElementById(`card-${i}`).classList.add('active-target');

            document.getElementById('callBtn').onclick = () => {
                logVapi("Initiating Voice Bridge...");
                vapi.start(ASSISTANT_ID, {
                    assistantOverrides: {
                        variableValues: {
                            propertyAddress: l.address,
                            ownerName: l.owner
                        }
                    }
                });
            };
        }

        // 5. VAPI EVENT LOGGING
        function logVapi(msg) {
            document.getElementById('log').innerText = `> ${msg.toUpperCase()}`;
        }

        vapi.on('call-start', () => {
            document.getElementById('vapiStatusDot').classList.replace('bg-emerald-500', 'bg-red-500');
            document.getElementById('vapiStatusText').innerText = 'Call Live';
            logVapi("Connection Established");
        });

        vapi.on('call-end', () => {
            document.getElementById('vapiStatusDot').classList.replace('bg-red-500', 'bg-emerald-500');
            document.getElementById('vapiStatusText').innerText = 'Elara Ready';
            logVapi("Call Disconnected");
        });
    </script>
</body>
</html>
