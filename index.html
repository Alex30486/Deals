<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v12.0 | Master Terminal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .neon-border { border: 1px solid rgba(16, 185, 129, 0.3); box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
        .animate-scan { background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.2), transparent); height: 100%; width: 100%; position: absolute; top: -100%; animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { 
            Search, MapPin, HardHat, FileText, Navigation, Zap, 
            ShieldCheck, Activity, Flame, BellRing, Users, Smartphone, 
            TrendingUp, DollarSign, ExternalLink, Mail 
        } = lucide;

        const App = () => {
            const [deals, setDeals] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [webhookActive, setWebhookActive] = React.useState(false);
            const [autoPitch, setAutoPitch] = React.useState(false);
            const [view, setView] = React.useState('dashboard'); // 'dashboard' or 'pitch'
            const [selectedDeal, setSelectedDeal] = React.useState(null);

            const runHunt = async () => {
                setLoading(true);
                await new Promise(r => setTimeout(r, 2000));
                const mockResults = [
                    { zpid: "101", addr: "842 W Mission Blvd", city: "Pomona", price: 425000, zest: 585000, zip: "91766", vRank: 0.88, fedProx: "High", rehab: 45000 },
                    { zpid: "102", addr: "1205 S Garey Ave", city: "Pomona", price: 395000, zest: 510000, zip: "91766", vRank: 0.45, fedProx: "Low", rehab: 30000 },
                    { zpid: "103", addr: "440 N Main St", city: "Pomona", price: 610000, zest: 785000, zip: "91767", vRank: 0.92, fedProx: "Med", rehab: 65000 }
                ];
                setDeals(mockResults);
                setLoading(false);

                // Auto-Trigger Logic
                if (autoPitch) {
                    mockResults.forEach(d => {
                        if (d.vRank > 0.8 && (d.zest - d.price) > 150000) {
                            console.log("CRITICAL ASSET DETECTED: Dispatched Webhook for " + d.addr);
                        }
                    });
                }
            };

            const openPitch = (deal) => {
                setSelectedDeal(deal);
                setView('pitch');
            };

            return (
                <div className="min-h-screen p-6 md:p-12">
                    {/* TOP NAVIGATION */}
                    <nav className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-16">
                        <div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                                <h1 className="text-4xl font-black italic tracking-tighter text-white">DEALSCOPE <span className="text-emerald-500">v12</span></h1>
                            </div>
                            <p className="text-[10px] mono text-slate-500 uppercase tracking-[0.3em] mt-1">Institutional Real Estate Terminal // Pomona Alpha</p>
                        </div>
                        
                        <div className="flex gap-4">
                            <div className={`glass px-4 py-2 rounded-xl flex items-center gap-3 border ${webhookActive ? 'border-emerald-500/50' : 'border-white/5'}`}>
                                <Smartphone size={16} className={webhookActive ? "text-emerald-500" : "text-slate-600"} />
                                <div className="flex flex-col">
                                    <span className="text-[8px] font-bold text-slate-500 uppercase">Mobile Hook</span>
                                    <button onClick={() => setWebhookActive(!webhookActive)} className="text-[10px] font-black text-white uppercase">
                                        {webhookActive ? "CONNECTED" : "OFFLINE"}
                                    </button>
                                </div>
                            </div>
                            <button onClick={runHunt} className="bg-emerald-500 hover:bg-white text-black px-10 py-4 rounded-2xl font-black uppercase text-xs tracking-widest transition-all shadow-xl shadow-emerald-500/20 flex items-center gap-2">
                                <Search size={16} /> {loading ? "SCANNING SECTOR..." : "EXECUTE HUNT"}
                            </button>
                        </div>
                    </nav>

                    {view === 'dashboard' ? (
                        <>
                            {/* VACANCY HEATMAP LAYER */}
                            <div className="mb-12 glass p-8 rounded-[2.5rem] relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-500/5 blur-[100px]"></div>
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-xl font-black italic text-white flex items-center gap-2">
                                        <Flame size={20} className="text-orange-500" /> VACANCY HEATMAP (91766/91767)
                                    </h2>
                                    <span className="text-[10px] mono text-slate-500 uppercase">Cross-Ref: Vacant_Indicators_Bldg.csv</span>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {deals.map(d => (
                                        <div key={d.zpid} className="bg-black/40 border border-white/5 p-6 rounded-2xl">
                                            <div className="flex justify-between items-start mb-4">
                                                <p className="text-[10px] font-black text-slate-500 uppercase tracking-widest">{d.addr}</p>
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${d.vRank > 0.8 ? 'bg-orange-500/20 text-orange-500' : 'bg-emerald-500/20 text-emerald-500'}`}>
                                                    {(d.vRank * 100).toFixed(0)}% BLIGHT
                                                </span>
                                            </div>
                                            <div className="w-full h-1 bg-slate-800 rounded-full">
                                                <div className="h-full bg-emerald-500" style={{ width: `${d.vRank * 100}%` }}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* MAIN DEAL FEED */}
                            <div className="grid grid-cols-1 xl:grid-cols-4 gap-8">
                                <div className="xl:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {deals.map(d => (
                                        <div key={d.zpid} className="glass p-8 rounded-[2.5rem] border border-white/5 relative group hover:border-emerald-500/30 transition-all">
                                            {d.vRank > 0.8 && (d.zest - d.price) > 150000 && <div className="absolute -top-3 -left-3 bg-emerald-500 text-black px-4 py-1 rounded-full text-[10px] font-black italic shadow-lg">GOLDEN STRIKE</div>}
                                            
                                            <div className="flex justify-between items-start mb-6">
                                                <div>
                                                    <h3 className="text-2xl font-black text-white">{d.addr}</h3>
                                                    <p className="text-slate-500 text-sm flex items-center gap-1 mt-1"><MapPin size={14} /> {d.city}, CA {d.zip}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-[10px] font-black text-slate-500 uppercase">Equity Spread</p>
                                                    <p className="text-2xl font-black text-emerald-400 italic">${(d.zest - d.price).toLocaleString()}</p>
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-3 gap-4 mb-8">
                                                <div className="bg-black/30 p-3 rounded-xl border border-white/5">
                                                    <p className="text-[8px] font-black text-slate-600 uppercase mb-1">Price</p>
                                                    <p className="text-xs font-bold">${d.price / 1000}k</p>
                                                </div>
                                                <div className="bg-black/30 p-3 rounded-xl border border-white/5">
                                                    <p className="text-[8px] font-black text-slate-600 uppercase mb-1">ARV</p>
                                                    <p className="text-xs font-bold text-emerald-500">${d.zest / 1000}k</p>
                                                </div>
                                                <div className="bg-black/30 p-3 rounded-xl border border-white/5">
                                                    <p className="text-[8px] font-black text-slate-600 uppercase mb-1">Fed Prox</p>
                                                    <p className="text-xs font-bold">{d.fedProx}</p>
                                                </div>
                                            </div>

                                            <div className="flex gap-2">
                                                <button onClick={() => openPitch(d)} className="flex-grow bg-white/5 hover:bg-emerald-500 hover:text-black py-4 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Underwrite & Pitch</button>
                                                <button className="px-6 bg-blue-500/20 text-blue-400 rounded-xl hover:bg-blue-500 hover:text-white transition-all"><ExternalLink size={16} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* SIDEBAR: BROKER & LEASE WATCH */}
                                <div className="xl:col-span-1 space-y-8">
                                    <div className="glass p-8 rounded-[2.5rem] border-2 border-emerald-500/20">
                                        <div className="flex items-center gap-2 mb-6">
                                            <Users size={20} className="text-emerald-500" />
                                            <h3 className="text-sm font-black uppercase tracking-widest">Pomona Broker Desk</h3>
                                        </div>
                                        <div className="space-y-4 mb-6">
                                            <div className="text-xs border-l-2 border-white/10 pl-4 py-1">
                                                <p className="font-black">ROOFTOP REALTY PARTNERS</p>
                                                <p className="text-[10px] text-slate-500">Active License: 104012...</p>
                                            </div>
                                            <div className="text-xs border-l-2 border-white/10 pl-4 py-1">
                                                <p className="font-black">ORMIAN REALTY GROUP</p>
                                                <p className="text-[10px] text-slate-500">Institutional Specialist</p>
                                            </div>
                                        </div>
                                        <button className="w-full py-3 bg-white/5 rounded-xl text-[9px] font-black uppercase tracking-widest text-slate-400">Download Broker CRM</button>
                                    </div>

                                    <div className="glass p-8 rounded-[2.5rem]">
                                        <div className="flex items-center gap-2 mb-6">
                                            <BellRing size={20} className="text-orange-500" />
                                            <h3 className="text-sm font-black uppercase tracking-widest">Auto-Pitch Engine</h3>
                                        </div>
                                        <div className="flex justify-between items-center bg-black/40 p-4 rounded-xl mb-4">
                                            <span className="text-[10px] font-bold text-slate-400">STATUS: {autoPitch ? 'AUTO-FIRE' : 'MANUAL'}</span>
                                            <button onClick={() => setAutoPitch(!autoPitch)} className={`w-10 h-5 rounded-full relative transition-all ${autoPitch ? 'bg-emerald-500' : 'bg-slate-700'}`}>
                                                <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${autoPitch ? 'right-1' : 'left-1'}`}></div>
                                            </button>
                                        </div>
                                        <p className="text-[9px] text-slate-500 leading-relaxed italic italic">Automatically dispatches executive summaries to your lender list for Golden Strike deals.</p>
                                    </div>
                                </div>
                            </div>
                        </>
                    ) : (
                        /* LENDER PITCH VIEW */
                        <div className="max-w-4xl mx-auto bg-white text-slate-900 p-16 rounded-[3rem] shadow-2xl relative">
                            <button onClick={() => setView('dashboard')} className="absolute top-8 left-8 text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-black">‚Üê Back to Terminal</button>
                            
                            <div className="flex justify-between items-end mb-12 border-b-4 border-slate-100 pb-12">
                                <div>
                                    <p className="text-emerald-600 font-black uppercase tracking-[0.4em] text-[10px] mb-2">Deal Summary Report</p>
                                    <h1 className="text-5xl font-black italic tracking-tighter text-slate-800">{selectedDeal.addr}</h1>
                                    <p className="text-xl font-medium text-slate-400">{selectedDeal.city}, {selectedDeal.zip} // Asset ID: {selectedDeal.zpid}</p>
                                </div>
                                <div className="text-right">
                                    <div className="bg-slate-900 text-white px-6 py-4 rounded-2xl">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Projected ARV</p>
                                        <p className="text-3xl font-black italic">${selectedDeal.zest.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-8 mb-16">
                                <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 flex items-center gap-1"><DollarSign size={10}/> Acquisition</p>
                                    <p className="text-2xl font-black italic text-slate-800">${selectedDeal.price.toLocaleString()}</p>
                                </div>
                                <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                    <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 flex items-center gap-1"><HardHat size={10}/> Est. Rehab</p>
                                    <p className="text-2xl font-black italic text-slate-800">${selectedDeal.rehab.toLocaleString()}</p>
                                </div>
                                <div className="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                                    <p className="text-[10px] font-black text-emerald-600 uppercase tracking-widest mb-2 flex items-center gap-1"><TrendingUp size={10}/> Total Equity</p>
                                    <p className="text-2xl font-black italic text-emerald-600">${(selectedDeal.zest - (selectedDeal.price + selectedDeal.rehab)).toLocaleString()}</p>
                                </div>
                            </div>

                            <div className="bg-slate-900 text-white p-10 rounded-[2.5rem] mb-12 relative overflow-hidden">
                                <ShieldCheck size={100} className="absolute -bottom-4 -right-4 opacity-5" />
                                <h3 className="text-[10px] font-black text-emerald-400 uppercase tracking-[0.3em] mb-4">Investment Moat</h3>
                                <p className="text-lg leading-relaxed text-slate-300 italic">
                                    "This asset is located within a <strong>{selectedDeal.fedProx}-Priority Federal Zone</strong>. With a Vacancy/Blight rank of <strong>{(selectedDeal.vRank * 100).toFixed(0)}%</strong>, it qualifies for high-leverage distressed funding programs. Post-rehab equity position is <strong>{(((selectedDeal.zest - (selectedDeal.price + selectedDeal.rehab)) / selectedDeal.zest) * 100).toFixed(1)}%</strong>."
                                </p>
                            </div>

                            <div className="flex gap-4">
                                <button className="flex-grow bg-slate-900 text-white py-6 rounded-2xl font-black uppercase text-xs tracking-widest flex items-center justify-center gap-2 hover:bg-emerald-600 transition-all">
                                    <Mail size={16} /> Dispatch to Lender List
                                </button>
                                <button className="px-10 border-2 border-slate-200 py-6 rounded-2xl font-black uppercase text-xs tracking-widest text-slate-400 hover:border-slate-800 hover:text-slate-800 transition-all">
                                    Export PDF
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
