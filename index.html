<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v12.9 | Elara AI OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #010409; color: #e6edf3; margin: 0; height: 100vh; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(16px); border: 1px solid rgba(48, 54, 61, 1); }
        .card-high { border-left: 4px solid #238636; background: linear-gradient(90deg, rgba(35, 134, 54, 0.05) 0%, transparent 100%); }
        .card-mid { border-left: 4px solid #8b5cf6; }
        .card-low { border-left: 4px solid #d29922; }
        .elara-btn { background: #8b5cf6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .scroll-custom::-webkit-scrollbar { width: 4px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        .scanner-line { width: 100%; height: 2px; background: #8b5cf6; position: absolute; top: 0; left: 0; animation: scan 3s infinite linear; z-index: 10; opacity: 0.5; display: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="flex flex-col">

    <nav class="p-4 glass border-b border-[#30363d] flex justify-between items-center shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic tracking-tighter uppercase text-white">DEALSCOPE <span class="text-violet-500 underline decoration-2">v12.9</span></h1>
            <div class="flex gap-3">
                <div class="flex flex-col">
                    <label class="text-[8px] mono text-slate-500 uppercase font-bold">Region Lock</label>
                    <select id="cityFilter" onchange="applyFilters()" class="bg-black border border-[#30363d] rounded px-2 py-1 text-[10px] mono outline-none focus:border-violet-500 w-44">
                        <option value="">ALL CITIES (875)</option>
                        <option value="PHILADELPHIA">PHILADELPHIA, PA</option>
                        <option value="WHITE PLAINS">WHITE PLAINS, NY</option>
                        <option value="NEW YORK">NEW YORK, NY</option>
                        <option value="POMONA">POMONA, CA</option>
                        <option value="STAMFORD">STAMFORD, CT</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[8px] mono text-slate-500 uppercase font-bold">Zip Code</label>
                    <input id="zipFilter" list="zipList" oninput="applyFilters()" placeholder="Filter Zip..." class="bg-black border border-[#30363d] rounded px-2 py-1 text-[10px] mono outline-none focus:border-violet-500 w-24">
                    <datalist id="zipList"></datalist>
                </div>
            </div>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="text-right">
                <p class="text-[8px] mono text-slate-500 uppercase">Live Index Status</p>
                <p class="text-[10px] font-black text-emerald-500 uppercase tracking-widest">1,500 Records Connected</p>
            </div>
            <button onclick="autoScan()" class="elara-btn text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-[0.2em] transition-all hover:scale-105 active:scale-95">
                Dispatch Elara Auto-Scan
            </button>
        </div>
    </nav>

    <div class="flex-1 flex overflow-hidden">
        
        <main class="flex-1 p-6 overflow-y-auto scroll-custom relative" id="mainFeed">
            <div id="scannerLine" class="scanner-line"></div>
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xs font-black uppercase tracking-[0.4em] text-slate-500 italic">Acquisition Discovery Bridge</h2>
                <div class="flex gap-4 text-[9px] mono text-slate-400">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 bg-[#238636]"></span> Vacant</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 bg-[#8b5cf6]"></span> Broker</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 bg-[#d29922]"></span> Gov Lease</span>
                </div>
            </div>

            <div id="universalGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5">
                </div>
        </main>

        <aside class="w-[420px] border-l border-[#30363d] p-6 bg-[#0d1117]/50 flex flex-col gap-6 overflow-y-auto scroll-custom">
            
            <div class="glass p-6 rounded-[2rem] border-violet-500/30">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xs font-black uppercase text-violet-400">Elara Agent Hub</h3>
                    <div class="flex gap-1">
                        <span class="w-1.5 h-1.5 bg-violet-500 rounded-full animate-ping"></span>
                        <span class="w-1.5 h-1.5 bg-violet-500 rounded-full"></span>
                    </div>
                </div>
                
                <div id="aiConsole" class="text-[12px] leading-relaxed text-slate-200 mono p-4 bg-black/60 rounded-2xl border border-[#30363d] min-h-[140px]">
                    // Waiting for selection...
                </div>
                
                <div class="grid grid-cols-2 gap-3 mt-4">
                    <button onclick="triggerAction('call')" class="bg-emerald-600/20 text-emerald-500 border border-emerald-500/30 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-emerald-600 hover:text-white transition-all">VOIP Call</button>
                    <button onclick="triggerAction('data')" class="bg-violet-600/20 text-violet-500 border border-violet-500/30 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-violet-600 hover:text-white transition-all">Lookup Data</button>
                </div>
            </div>

            <div class="flex-1 glass p-6 rounded-[2rem] flex flex-col overflow-hidden">
                <h3 class="text-[10px] font-black uppercase text-slate-500 mb-4 tracking-widest">Live Activity Log</h3>
                <div id="activityLog" class="text-[9px] mono text-slate-400 space-y-3 overflow-y-auto scroll-custom flex-1">
                    <div class="flex gap-2">
                        <span class="text-slate-600">[19:42:01]</span>
                        <span>System Init: Bridge established to REXUS/Bldg datasets.</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Sample of the 1,500 records from your CSVs
        const records = [
            { type: 'Property', name: '2525 S Beulah St', zip: '19148', city: 'PHILADELPHIA', extra: 'Barr Dennis', score: 'High' },
            { type: 'Property', name: '5651 N 16Th St', zip: '19141', city: 'PHILADELPHIA', extra: 'Odud Nataliya', score: 'Mid' },
            { type: 'Broker', name: 'Acocella Beth A', zip: '10605', city: 'WHITE PLAINS', extra: 'Coldwell Banker', score: 'High' },
            { type: 'Broker', name: 'Auer Janet', zip: '10570', city: 'PLEASANTVILLE', extra: 'Coldwell Banker', score: 'Mid' },
            { type: 'Lease', name: 'Us Postal Service', zip: '55121', city: 'SAINT PAUL', extra: '$3,453.84', score: 'Low' },
            { type: 'Lease', name: 'Baker Properties LP', zip: '10604', city: 'WHITE PLAINS', extra: '$1,001,089.95', score: 'High' },
            { type: 'Property', name: '835 Granite St', zip: '19124', city: 'PHILADELPHIA', extra: 'Commonwealth Of PA', score: 'High' },
            { type: 'Property', name: '4939 Chestnut St', zip: '19139', city: 'PHILADELPHIA', extra: 'Williams Marshall L', score: 'Mid' }
        ];

        function applyFilters() {
            const city = document.getElementById('cityFilter').value;
            const zip = document.getElementById('zipFilter').value;
            
            const filtered = records.filter(r => 
                (city === "" || r.city.toUpperCase() === city.toUpperCase()) &&
                (zip === "" || r.zip.startsWith(zip))
            );
            renderRecords(filtered);
        }

        function renderRecords(data) {
            const grid = document.getElementById('universalGrid');
            grid.innerHTML = data.map(r => `
                <div onclick="selectRecord('${r.name}', '${r.type}', '${r.extra}', '${r.score}')" class="glass p-5 rounded-[2.5rem] cursor-pointer hover:border-violet-500/50 transition-all card-${r.score.toLowerCase()}">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-[8px] mono font-bold uppercase ${r.type === 'Property' ? 'text-emerald-500' : r.type === 'Broker' ? 'text-violet-500' : 'text-orange-500'} bg-black/40 px-2 py-0.5 rounded">${r.type}</span>
                        <span class="text-[9px] mono text-slate-500">${r.zip}</span>
                    </div>
                    <h4 class="text-sm font-black uppercase italic leading-tight text-white">${r.name}</h4>
                    <p class="text-[9px] text-slate-400 font-bold mt-1">${r.city}</p>
                    <div class="mt-4 pt-4 border-t border-[#30363d] flex justify-between items-center">
                        <span class="text-[9px] mono text-slate-500">${r.type === 'Lease' ? 'Rent' : r.type === 'Broker' ? 'Firm' : 'Owner'}: ${r.extra}</span>
                        <span class="text-[8px] font-black ${r.score === 'High' ? 'text-emerald-500' : 'text-slate-600'}">${r.score} Conviction</span>
                    </div>
                </div>
            `).join('');
        }

        function selectRecord(name, type, extra, score) {
            const console = document.getElementById('aiConsole');
            const log = document.getElementById('activityLog');
            
            console.innerHTML = `
                <p class="text-violet-400 mb-1">// Elara Underwriting Active</p>
                <p class="text-white">Analysis: ${name} is a ${score}-priority ${type}.</p>
                <p class="text-slate-400 mt-2 italic text-[11px]">"Targeting ${extra} for outreach. Suggesting Acquisition Script Alpha-4."</p>
            `;
            
            const div = document.createElement('div');
            div.className = "flex gap-2 text-violet-400";
            div.innerHTML = `<span class="text-slate-600">[${new Date().toLocaleTimeString()}]</span> <span>Elara analyzed ${name}. Ready for dispatch.</span>`;
            log.prepend(div);
        }

        function autoScan() {
            const scanner = document.getElementById('scannerLine');
            scanner.style.display = 'block';
            
            setTimeout(() => {
                scanner.style.display = 'none';
                const highPriority = records.filter(r => r.score === 'High');
                renderRecords(highPriority);
                alert("Elara AI: Scan Complete. Filtered for High Conviction Leads.");
            }, 3000);
        }

        function triggerAction(act) {
            alert(`Elara AI: Initiating ${act.toUpperCase()} Protocol for the selected target.`);
        }

        // Init
        renderRecords(records);
    </script>
</body>
</html>
