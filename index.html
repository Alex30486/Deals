<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEALSCOPE v12.6 | Elara AI Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;900&display=swap');
        body { font-family: 'Outfit', sans-serif; background: #020617; color: #f8fafc; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .elara-glow { border: 1px solid #8b5cf6; box-shadow: 0 0 20px rgba(139, 92, 246, 0.3); }
        .strike { border: 1px solid #10b981; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        @keyframes pulse-purple { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .ai-pulse { animation: pulse-purple 2s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <nav class="p-4 border-b border-white/5 glass flex justify-between items-center">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-black italic tracking-tighter uppercase">DEALSCOPE <span class="text-violet-500">v12.6</span></h1>
            <div class="flex items-center gap-2 bg-violet-500/10 px-3 py-1 rounded-full border border-violet-500/30">
                <div class="w-2 h-2 bg-violet-500 rounded-full ai-pulse"></div>
                <span class="text-[9px] mono font-bold text-violet-400 uppercase tracking-widest">Elara AI: Connected</span>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <select id="zipSelector" onchange="syncData()" class="bg-black border border-white/10 rounded px-3 py-1 text-[10px] mono outline-none focus:border-violet-500">
                <option value="19148">19148 (South Philly)</option>
                <option value="19139">19139 (West Philly)</option>
                <option value="10605">10605 (White Plains)</option>
                <option value="07410">07410 (Fair Lawn)</option>
            </select>
            <button class="bg-white text-black px-4 py-1.5 rounded text-[10px] font-black uppercase hover:bg-violet-500 transition-all">Export Leads</button>
        </div>
    </nav>

    <div class="flex-1 grid grid-cols-12 overflow-hidden">
        
        <div class="col-span-3 border-r border-white/5 p-6 flex flex-col gap-4 overflow-y-auto">
            <h2 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-2">Agent Control</h2>
            
            <div class="glass p-5 rounded-2xl elara-glow">
                <p class="text-[10px] mono text-violet-400 mb-2">AI Status: Idle</p>
                <p class="text-xs leading-relaxed text-slate-300 italic">"Ready to call brokers. Select an asset to initiate Elara's automated inquiry script."</p>
            </div>

            <div class="space-y-2 mt-4" id="aiActivity">
                <p class="text-[9px] mono text-slate-600 uppercase">Activity Log:</p>
                <div class="text-[9px] mono text-slate-400 p-2 bg-black/20 rounded border border-white/5">
                    [System] Bridge to Twilio/VAPI secure.
                </div>
            </div>
        </div>

        <div class="col-span-6 p-6 overflow-y-auto scroll-smooth">
            <div id="propFeed" class="grid grid-cols-1 gap-4">
                </div>
        </div>

        <div class="col-span-3 border-l border-white/5 p-6 overflow-y-auto">
            <h2 class="text-[10px] font-black uppercase text-slate-500 tracking-widest mb-4 italic">Broker Directory</h2>
            <div id="brokerFeed" class="space-y-3">
                </div>
        </div>
    </div>

    <script>
        // CORE DATASETS FROM UPLOADS
        const assets = [
            { address: "2525 S BEULAH ST", zip: "19148", owner: "BARR DENNIS", equity: 185000, vacancy: "High" },
            { address: "4939 CHESTNUT ST", zip: "19139", owner: "WILLIAMS MARSHALL", equity: 198000, vacancy: "High" },
            { address: "278 MAMARONECK AVE", zip: "10605", owner: "COLDWELL BANKER", equity: 15000, vacancy: "Low" }
        ];

        const brokers = [
            { name: "ACOCELLA BETH A", firm: "COLDWELL BANKER", zip: "10605", status: "Active" },
            { name: "RUBIN MOSES J", firm: "NEW RULE LLC", zip: "19148", status: "Active" }
        ];

        function syncData() {
            const zip = document.getElementById('zipSelector').value;
            
            // Render Props
            const pFeed = document.getElementById('propFeed');
            const filteredProps = assets.filter(a => a.zip === zip);
            pFeed.innerHTML = (filteredProps.length ? filteredProps : assets).map(a => `
                <div class="glass p-6 rounded-[2rem] transition-all hover:bg-white/5 ${a.equity > 150000 ? 'strike' : ''}">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-black italic uppercase">${a.address}</h3>
                            <p class="text-[9px] mono text-slate-500">OWNER: ${a.owner} | ZIP: ${a.zip}</p>
                        </div>
                        <span class="text-[10px] font-black text-emerald-500">$${a.equity.toLocaleString()} Equity</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="triggerElara('${a.address}', 'Broker')" class="flex-1 bg-violet-600 text-white py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-violet-400 transition-all">
                            Dispatch Elara AI
                        </button>
                        <button class="px-4 py-2 border border-white/10 rounded-xl text-[10px] font-black uppercase hover:bg-white hover:text-black">Skip</button>
                    </div>
                </div>
            `).join('');

            // Render Brokers
            document.getElementById('brokerFeed').innerHTML = brokers.map(b => `
                <div class="p-4 bg-white/5 rounded-xl border border-white/5">
                    <p class="text-[10px] font-black uppercase">${b.name}</p>
                    <p class="text-[8px] text-slate-500 font-bold mt-1 uppercase">${b.firm}</p>
                </div>
            `).join('');
        }

        function triggerElara(addr, target) {
            const log = document.getElementById('aiActivity');
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            const div = document.createElement('div');
            div.className = "text-[9px] mono text-violet-400 p-2 bg-violet-500/5 rounded border border-violet-500/20 mb-2 animate-pulse";
            div.innerHTML = `[${time}] ELARA: Initiating call for ${addr}... Status: Dialing ${target}`;
            
            log.prepend(div);
            
            // Link Simulator
            window.alert(`Elara AI is now calling the listing agent for ${addr}. Check your Mobile Log for the transcript.`);
        }

        syncData();
    </script>
</body>
</html>
